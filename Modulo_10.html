<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="Styles/StyleModulo10.css">
<h1>Validador de cedulas</h1>
</head>
<body>

<script type="text/javascript" src="Scripts/Validador.js"></script>
    
<div class="ValidadorCed">
    <p>Introduzca su cedula y validaremos si es correcta o no.</p>

    <input id="cedula" maxlength="11" size="11"/><br><br>
    <button class="boton" onclick="prueba(cedula.value)">validar</button>
    
    <p id = "valido">Presione el boton para validar</p>
</div>

</body>
</html>
